<main role='main' class="container my-5 py-5">
    <div class="row mt-4 pt-4"></div>
    <div class="row justify-content-center">
        <!-- <div class="col col-12 col-sm-4"></div> -->
        
        <div class="col col-12 col-sm-auto mt-2 ">
            <h1 class="display-4 text-center font-weight-bolder">Stock</h1>
        </div>
        <div class="col col-12 col-sm-auto mt-2 ">
            <h1 class="display-4 text-center font-weight-bolder">Search</h1>
        </div>
        <!-- <div class="col col-12 col-sm-4"></div> -->
    </div>
    <div class="row no-gutters justify-content-center px-5 mt-5">
        <!-- <div class="col col-sm-2"></div> -->
        <div class=" col col-12 col-sm-3">
            <form>
                <input type="text" class="form-control border mb-2 rounded-pill" placeholder="Enter stock name"
                    [formControl]="control" [matAutocomplete]="auto" id="stock_info">
                <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayStock">
                    <mat-option *ngIf="isLoading" class="is-loading"><mat-spinner diameter="40"></mat-spinner></mat-option>
                    <ng-container *ngIf="!isLoading">
                    <mat-option *ngFor="let stock of stocks " [value]="stock">
                        <span>{{stock.ticker + " | " + stock.name}}</span>
                    </mat-option>
                </ng-container>
                </mat-autocomplete>
            </form>
        </div>
        <div class="col-auto">
            <button class="btn btn-outline-light text-dark border-0 rounded-pill ml-n5"
                (click)="navigateRoute('stock_info')" type="button">
                <i class="fa fa-search" aria-hidden="true" style = "color: #7545fa"></i>
            </button>
        </div>
    </div>
</main>
